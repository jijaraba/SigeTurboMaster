<section style="padding-top: 10px">
    <div class="grid-100">
        <div class="sige-contained">
            <section class="sige-observer-new">
                <form ng-submit="descriptivereportRegister()">
                    <fieldset>
                        <ul class="display-horizontal student col-100">
                            <li class="photo col-100">
                                <div>
                                    <img ng-src="{{assets}}/img/users/{{user.photo}}" alt="{{ user.firstname }}" title="{{ user.lastname }} {{ user.firstname }}"/>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <ul class="display-horizontal col-100">
                            <li class="col-100 gutter-5">
                                <textarea name="observer" id="observer" ng-model="descriptivereport.description" rows="4"></textarea>
                            </li>
                            <li class="col-100">
                                <button type="submit" class="btn btn-aquamarine" ng-disabled="isDisabled">Guardar</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </div>
    </div>
</section>
