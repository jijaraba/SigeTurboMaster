<ul style="width:100%">
    <li style="width:100%;border-bottom: 1px solid #CCCCCC;" data-ng-animate="'repeat'" ng-repeat="subjectbyarea in subjectbyareas">
        <ul style="width:100%;display: -ms-flexbox;display: flex;-ms-flex-direction: row;flex-direction: row;-ms-flex-pack: start;justify-content: flex-start;-ms-flex-flow: row wrap;flex-flow: row wrap;">
            <li style="width:70%">
                <div style="padding: {{(subjectbyarea.count == 1) ? 0 : subjectbyarea.count * 8}}px 0px 0px 0px;">
                    <div>{{subjectbyarea.subjectname}}  <i class="fa fa-pencil-square" aria-hidden="true"></i></div>
                </div>
            </li>
            <li style="width:30%">
                <sige-turbo-nivelsbysubject idsubject="subjectbyarea.idsubject" subjectwithareasandnivels="subjectwithareasandnivels"></sige-turbo-nivelsbysubject>
            </li>
        </ul>
    </li>                     
</ul>
