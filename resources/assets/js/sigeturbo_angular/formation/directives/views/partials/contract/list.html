<ul style="width:100%">
    <li style="width:100%;border-bottom: 1px solid #CCCCCC;" data-ng-animate="'repeat'" ng-repeat="contract in contracts">
        <ul style="width:100%;display: -ms-flexbox;display: flex;-ms-flex-direction: row;flex-direction: row;-ms-flex-pack: start;justify-content: flex-start;-ms-flex-flow: row wrap;flex-flow: row wrap;">
            <li style="width:10%">
                <div style="position: relative;text-align: center;margin: 5px auto;width: 40px;height: 40px;border-radius: 50%;padding: 3px;background-color: #53bbb4;">
                    <img style="border-radius: 50%;" ng-src="{{ assets }}/img/users/{{contract.photo}}" alt="{{ contract.fullname }}" title="{{ contract.fullname }}"/>
                </div>
            </li>
            <li style="width:20%">
                <div>{{contract.group}}</div>
            </li>
            <li style="width:15%">
                <div> {{contract.subject}}</div>
            </li>
            <li style="width:15%">
                <div>{{contract.nivel}}</div>
            </li>
            <li style="width:20%">
                <div>{{contract.fullname}}</div>
            </li>
            <li style="width:10%">
                <div>{{contract.timeintensity}}</div>
            </li>
            <li style="width:10%;padding:2px;">
                <button type="button" ng-click="editform(contract)" class="btn btn-aquamarine">
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                </button>
            </li>
        </ul>
    </li>                     
</ul>
