<div class="grid-100 sige-monitoringtype-insert" ng-show="showMonitoringTypes" ng-animate="'sigeMonitoringType'">
    <div class="sige-contained">
        <h5>Ingreso de Seguimientos</h5>

        <form name="monitoringtypesForm" ng-submit="insertMonitoringtype()">
            <ul class="display-horizontal" id="monitoringtype-container">
                <li class="col-40 gutter-5">
                    <input type="text" placeholder="Nombre del Seguimiento" id="monitoringtype"
                           ng-model="monitoringtype.name" required/>
                </li>
                <li class="col-20 gutter-5">
                    <label class="select-arrow" for="monitoringcategory">
                        <select id="monitoringcategory" name="monitoringcategory" ng-model="monitoringtype.monitoringcategory" ng-options="monitoringcategory.idmonitoringcategory as monitoringcategory.name for monitoringcategory in monitoringcategories">
                        </select>
                    </label>
                </li>
                <li class="col-20 gutter-5">
                    <input type="text" ng-model="monitoringtype.indicators" placeholder="Indicadores (Ejem: 1,3)"
                           value="" required/>
                </li>
                <li class="col-20 gutter-5">
                    <input type="text" ng-model="monitoringtype.date" placeholder="yyyy-MM-dd" value="" required/>
                </li>
                <li class="col-100 gutter-5">
                    <textarea name="description" ng-model="monitoringtype.description" id="description"
                              placeholder="DescripciÃ³n del Tipo de Seguimiento"></textarea>
                </li>
                <li class="button gutter-5">
                    <button type="submit" class="btn btn-aquamarine">Guardar</button>
                </li>
            </ul>
        </form>
    </div>
</div>
