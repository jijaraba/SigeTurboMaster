<ul style="width:100%;display: -ms-flexbox;display: flex;-ms-flex-direction: row;flex-direction: row;-ms-flex-pack: start;justify-content: flex-start;-ms-flex-flow: row wrap;flex-flow: row wrap; padding: 2% 0% 0% 2%;">
    <li style="position: relative;text-align: center;width: 40px;height: 40px;border-radius: 50%;padding: 3px;background-color: #53bbb4;" ng-repeat="nivel in teachersdata">
        <img style="border-radius: 50%;" ng-src="{{ assets }}/img/users/{{nivel.photo}}" alt="{{ nivel.teacher }} del nivel {{ nivel.nivel }}" title="{{ nivel.teacher }} del nivel {{ nivel.nivel }}"/>
    </li>
</ul>
