<ul class="display-horizontal col-100">
    <li class="col-50 {{ (showDownload)?'generated':'generate' }}">
        <a id="checkout" ng-click="generate('pdf')">{{ generateText }}</a>

    <li class="col-50 download">
        <a target="_blank" ng-if="showDownload" href="{{ download }}">Download</a>
    </li>
</ul>
